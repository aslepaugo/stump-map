{% extends "base.html" %}

{% block content %}
<div class="col-md-12">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary">{{ stump.city.name }}</strong>
        <h3 class="mb-0">{{ stump.stump_type.name }}</h3>
        <div class="mb-1 text-muted">Nov 12</div>
        <p class="card-text mb-auto">Details should be here</p>
      </div>
      <div class="col-auto d-none d-lg-block">
        <img src={{ image_url }}>
      </div>
    </div>
    <button type="button" class="btn btn-secondary btn-lg" onclick="goBack() ">Go Back</button>

    <script>
    function goBack() {
    window.history.back();
    }
    </script>
  </div>
{% endblock %}
