<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    

    <link href={{ url_for('static', filename='css/floating-lables.css') }} rel="stylesheet">
  </head>
  <body>
    
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href={{ url_for('main.index') }}>
          <img src={{ url_for('static', filename='ico/logo.png') }} width="36" height="36" class="d-inline-block align-top" alt="" loading="lazy">
          Bootstrap
        </a>
        
        <div class="navbar-collapse collapse show" >
          <ul class="navbar-nav ml-auto">

          {% if not current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href={{ url_for('auth.signup') }}> Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={{ url_for('auth.login') }}> Login</a>
            </li>
          {% endif %}
          {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href={{ url_for('main.profile') }}> Profile</a></li>
            <li class="nav-item"><a class="nav-link" href={{ url_for('auth.logout') }}> Log out</a></li>
          {% endif %}

          </ul>

        </div>
      </nav>

    {% block content %}
    {% endblock %}
  </body>
</html>
