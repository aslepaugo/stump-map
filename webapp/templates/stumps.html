{% extends "base.html" %}

{% block custom_css %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">  
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/extensions/filter-control/bootstrap-table-filter-control.css">

{% endblock %}

{% block content %}
<table id="table"
data-filter-control="true"
data-show-search-clear-button="true"  
data-toggle="table"
data-pagination="true"
>
    <thead>
      <tr>
        <th scope="col" data-field="city" data-filter-control="select">City</th>
        <th scope="col" data-field="type" data-filter-control="select">Type</th>
        
        <th scope="col" data-field="status" data-filter-control="select">Status</th>
        <th scope="col">Created</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for stump in stumps %}
        <tr>
          <td>{{ stump.city.name }}</td>
          <td>{{ stump.stump_type.name }}</td>          
          <td>{{ stump.stump_status.name }}</td>
          <td>{{ stump.created.strftime('%d.%m.%Y') }}</td>
          <td><a href="/stumps/details/{{ stump.id}}">Details</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>


  {% endblock %}
